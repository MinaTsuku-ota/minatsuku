<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="fast-post-test.css">
  <title>リアルタイム反映プログラム</title>
</head>

<body>
  <div id="fastpost-wrap">
    <fieldset>
      <legend>&nbsp;Create&nbsp;New&nbsp;Article&nbsp;</legend>
      <form action="#" method="POST">
        <div>
          <label for="title">Title<br></label>
          <input type="text" id="title" name="na_title" value="">
          <input type="text" name="dummyTitle" style="display:none;">
        </div>
        <div>
          <label for="genre">Genre<br></label>
          <select name="na_genre" id="genre">
            <option value="0">Please&nbsp;select&nbsp;a&nbsp;genre.</option>
            <option value="1">Web</option>
            <option value="2">Picture</option>
            <option value="3">Movie</option>
            <option value="4">Other...</option>
          </select>
        </div>
        <label for="department">Department<br></label>
        <select name="na_department" id="department">
          <option value="0">Please&nbsp;select&nbsp;a&nbsp;department.</option>
          <option value="1">オフィスビジネス科</option>
          <option value="2">造園ガーデニング科</option>
          <option value="3">総合実務科</option>
          <option value="4">メディア・アート科</option>
          <option value="5">電気システム科</option>
          <option value="6">自動車整備科</option>
          <option value="7">情報システム科</option>
        </select>
        <div>
          <label for="description">Description<br></label>
          <textarea name="na_description" id="description" cols="30" rows="7"></textarea>
        </div>
      </form>
    </fieldset>
  </div>
  <div id="receiver-wrap">
    <fieldset>
      <legend>&nbsp;Post&nbsp;preview&nbsp;</legend>
      <div>
        <p>Title : <span id="title2"></span></p>
      </div>
      <div>
        <p>Genre : <span id="genre2"></span></p>
      </div>
      <div>
        <p>Department : <span id="department2"></span></p>
      </div>
      <div>
        <p>Description : <span id="description2"></span></p>
      </div>
    </fieldset>
  </div>
  <script src="fast-post-test.js"></script>

</body>

</html>
